<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="jumbotron jumbotron-fluid p-3 bd-green-700">
        <div class="container text-light">
            <h1 class="display-4"><b>Mercado Argento</b></h1>
            <p class="lead">¡Postres gratis! llévate una canasta completa por solo 1.500 pesos y degusta de un rico dulce adicional por parte de la casa.</p>
        </div>
    </div>

        <div class="container-fluid">
            <div class="row one-page">
                <div class="col-6">
                    <!-- <button class="btn btn-primary" onclick="total()">TOTAL</button> -->
                    <div class="row text-center">
                        <div class="col-12">
                            <h3>Listado de Productos</h3>
                        </div>
                    </div>
                    <div class="row">
                        <table class="table table-striped">
                            <thead class="thead-dark text-center">
                                <th scope="col">Productos</th>
                                <th scope="col">$ Precio</th>
                                <th scope="col"># Stock</th>
                                <th scope="col"># Cargar <span class="iconify icon:mdi:basket-fill icon-width:26"></span></th>
                                <th scope="col">
                                    <iconify-icon data-icon="mdi:basket-outline" style="color: rgb(88, 177, 0);" data-width="24">
                                    </iconify-icon>
                                </th>
                            </thead>
                            <tbody id="tbodyStock">
                                <!-- Código en JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-6">
                    <div class="row text-center">
                        <div class="col-12">
                            <h3>Carrito de Compras</h3>
                        </div>
                    </div>
                    <div class="row">
                        <table class="table table-striped" id="table_return">
                            <thead class="thead-dark text-center">
                                <th scope="col">Productos</th>
                                <th scope="col"># Cantidad</th>
                                <th scope="col">$ Unidad</th>
                                <th scope="col">$ Subtotal</th>
                                <th scope="col"><span class="iconify" data-icon="mdi:basket-unfill" data-inline="false" style="color: #e74f4e;" data-width="26"></span></th>
                            </thead>
                            <tbody id="tbodyBuy">
                                <!-- Código en JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <!-- empty -->
                </div>
                <div class="col-6 text-light text-center">
                    <button class="btn btn-success btn-custom" onclick="totalCompra()">Finalizar su Compra</button>
                </div>
            </div>
        </div>

    <script src=" ./js/script.js"></script>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
</body>
</html>
